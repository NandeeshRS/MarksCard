<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="./cssfile/login.css">
</head>
<body>
	<form class="login-form" action="login1" method="post">
		<h1>Login</h1>
		<label for="username">Regno/Empid:</label>
		<input type="text" id="username" name="emph" required placeholder="Enter your Regno/ Empid">
		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required placeholder="Enter your password">
		<button type="submit">Login</button><br><br>
		<button type="reset">Cancel</button>
		<p>Not a member yet? <a href="signup.html">Sign up now</a></p>
	</form>
</body>
</html>
